<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Actividad 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="../css/index.css" rel="stylesheet">
</head>

<body>

    <main>
        <div class="container">
            <div class="row">
                <form class="row g-3">
                    <div class="row">
                        <div class="col-sm-12" id="texto">
                            <h1> Formulario - Actividad 3 </h1>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Primer nombre</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Segundo nombre</label>
                            <input type="text" class="form-control" id="nombreDos">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label">Primer apellido</label>
                            <input type="text" class="form-control" id="apellido">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Segundo apellido</label>
                            <input type="text" class="form-control" id="apellidoDos">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label">Año nacimiento</label>
                            <input type="text" class="form-control" id="anioNac">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Profesión</label>
                            <input type="text" class="form-control" id="profesion">
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="button" onclick="obtenerDatos()">Enviar</button>
                    </div>
                </form>
            </div>

            <div id="tarjeta" class="row ocultar">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" id="cardNombre"> </h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary" id="cardApellido"> </h6>
                        <p class="card-text" id="cardTexto"> </p>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="button" onclick="quitar()">Quitar</button>
                    </div>
                </div>
            </div>

        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
</body>

</html>
